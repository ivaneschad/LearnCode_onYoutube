<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery production version/jquery-3.4.1.min.js"></script>
    <script src="Mustache JS/mustache.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>jQuery Ajax Tutorial</h1>
    <h2>Coffee Orders</h2>
    <ul id="orders">
    <template id="order-template">
        <li data-id='{{id}}'> 
            <p>
                <strong>Name:</strong> 
                <span class="noedit name">{{name}}</span>
                <input class="edit name"/>
            </p> 
            <p>
                <strong> Drink:</strong> 
                <span class="noedit drink">{{drink}}</span>
                <input class="edit drink"/>
            </p> 
            <button data-id='{{id}}' class='remove'>Remove</button> 
            <button class='editOrder noedit'>Edit</button> 
            <button class='saveEdit edit'>Save</button> 
            <button class='cancelEdit edit'>Cancel</button> 
        </li>
    </template>
    </ul>
    
    <h4>Add a Coffe Order</h4>
    <p>name: <input type="text" id="name"></p>
    <p>drink: <input type="text" id="drink"></p>
    <button id="add-order">Add!</button>

    <script src="main.js"></script>
</body>
</html>
