<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular js</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="bower_components/jQuery/jquery-3.4.1.js"></script>
    <script src="bower_components/Mustache/mustache.js"></script>
</head>

<body>
    <div class="hero-unit" id="statsModule">
        <h2>Stats</h2>
        <script id="stats-template" type="x-tmpl-mustache">
            people: {{people}}
        </script>
    </div>


    <div id="peopleModule">
        <h1>People</h1>
        <input placeholder="name" type="text">
        <button id="addPerson">Add Person</button>
        <ul id="people">
            <script id="people-template" type="x-tmpl-mustache">
                {{#people}}
                    <li>
                        <span>{{.}}</span>
                        <i class="del">X</i>
                    </li>
                {{/people}}
            </script>
        </ul>
    </div>
    <script src="main.js"></script>
    <script src="stats.js"></script>
    <script src="events.js"></script>
</body>


</html>
